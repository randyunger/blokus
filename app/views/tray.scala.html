@(tray: service.Tray)

@for((pl, shapes) <- tray.shapes) {
    <div class="tray">
        @pl.name
        @for(sh <- shapes) {
            <table style="display:inline-block">
            @for(row <- sh.matrix.arr) {
                <tr>
                @for(sq <- row) {
                    @square(sq, Some(pl.color))
                }
                </tr>
        }
            </table>
        }
    </div>
}
